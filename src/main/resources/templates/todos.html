<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>번호</th><th>제목</th><th>내용</th>
        </tr>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.getTodoId()}"></td>
            <td th:text="${todo.getTitle()}"></td>
            <td th:text="${todo.getContent()}"></td>
        </tr>
        <a th:href="@{/addtodo}">추가하기</a>
    </table>
</body>
</html>
